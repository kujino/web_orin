services:
  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.local
    command: bundle exec puma -C config/puma.rb
    expose:
      - "3000"
    volumes:
      - ./backend:/app
    tty: true
    stdin_open: true

  nginx:
    image: nginx:1.25
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
